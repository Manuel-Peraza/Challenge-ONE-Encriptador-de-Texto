<!DOCTYPE html>
<html>

<head>
    <title>Message Encryptor/Decryptor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Message Encryptor/Decryptor</h1>
    <div class="container">
        <section>
            <input type="text" id="input-text" placeholder="Ingrese el texto aqui">
            <div>
                <button type="button" id="encrypt-button">Encrypt</button>
                <button type="button" id="decrypt-button">Decrypt</button>
            </div>
        </section>
        <section id="output-section">
            <p id="output-text"></p>
            <button type="button" id="copy-button">Copy</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
